{% extends 'layout.html' %}
{% load static %}


{% block body %}

<div class="text-center mt-3">
    <h1><b>Accounts</b></h1><hr/>
</div>   

<div>
  <img src="{% static 'images/pic9.png' %}" class="img-fluid w-100 p-3 " alt="My_Photo">
</div>

<div>
    <div class="container mt-5">

        <form method="post">
            {% csrf_token %}
            
               <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input name="name" class="form-control"  placeholder="Your Name Please">
              </div>
        
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Student Id</label>
                <input name="studentid" class="form-control"  placeholder="Your Student Id Please ">
              </div>
        
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                <input name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
        
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Money</label>
                <input name="money" class="form-control"  placeholder="Your money Please">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Date</label>
                <input name="date" class="form-control"  placeholder="Todays Date Please">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Expiry Date</label>
                <input name="experieddate" class="form-control"  placeholder="Last Date Please">
              </div>
        
              
        
              
    
              <div>
                <input class="btn btn-primary" type="submit" value="Submit">
              </div>
        
    </form>
    
    </div>
</div>

{% endblock %}
